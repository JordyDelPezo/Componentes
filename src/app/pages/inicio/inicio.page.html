<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
      <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      Click me
      </ion-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-menu-toggle *ngFor="let c of componentes | async">
      <ion-item [routerLink]="c.redirectTo" detail>
        <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
        {{c.name}}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>  
</ion-content>
