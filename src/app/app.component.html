<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Jordy Del Pezo</ion-label>
      </ion-chip>
    
      <ion-button expand="full"  style="--background: green;">
        Haz algo
      </ion-button>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes | async">
          <ion-item [routerLink]="c.redirectTo" detail>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{c.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
